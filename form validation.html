<!doctype html>
<html>
<head>
<title> form validation</title>
<script>
function validate()
{
var a = document.getElementById("t1").value;
if(a==""){alert("Please enter your name");}
var add = document.getElementById("a1").value;
if(add==""){alert("Please enter address");}
var pin = document.getElementById("p1").value;
if(isNaN(pin) || pin.length!=6 ){alert("Enter a valid Pin code");}
}
</script>
</head>
<body>
<form method="post">
<table align="center" border=2>
<caption> Registration form</caption>
<tr>
<td> Enter Name</td>
<td> <input type="text" id="t1"></td>
</tr>
<tr>
<tr>
<td> Enter Address</td>
<td> <textarea rows=2 cols=10 id="a1"></textarea></td>
</tr>
<tr>
<tr>
<td> Pincode</td>
<td> <input type="text" maxlength=20 size=10 id="p1" ></td>
</tr>
<tr>
<td> Enter Password</td>
<td> <input type="password" maxlength=20 size=10></td>
</tr>
<tr>
<td> Select gender</td>
<td> <input type="radio" name="gender" >male<input type="radio" name="gender" >female</td>
</tr>
<tr>
<td> Select language</td>
<td> <input type="checkbox" >hindi<input type="checkbox" >English</td>
</tr>
<tr>
<td> Select country</td>
<td> <select name="dropdown" ><option></option><option selected label="USA" ></option><option >INDIA</option><option label="UK"></option></select></td>
</tr>
<tr>
<td> upload marksheet</td>
<td> <input type="file" accept="image/*"></td>
</tr>
<tr>
<td colspan=2 align="center"><input type="button" value="click me" onclick="validate()"></td>
</tr>
</table>
</form>
</body>
</html>
